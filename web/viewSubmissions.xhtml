<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Submissions</title>
    </h:head>
    <h:body>
        <h1>Submissions</h1>
        <p:dataTable border="1" value="#{submissionBean.listSubmissions}" var="a">
            <p:column>
                <f:facet name="header">First Name</f:facet>
                #{a.firstName}
            </p:column>
            
            <p:column>
                <f:facet name="header">Last Name</f:facet>
                #{a.lastName}
            </p:column>
             <p:column>
                <f:facet name="header">Date</f:facet>
                #{a.subDate}
            </p:column>
            <p:column>
                <f:facet name="header">Feedback</f:facet>
                <h:form>
                    <h:inputTextarea value="#{submissionBean.feedBack}" />
                    <h:commandButton action="#{submissionBean.leaveFeedBack(a.subn)}" value="Leave Feedback"/><br/>
                    <h:outputText value="#{a.feedback}" />
                </h:form>
            </p:column>
            <p:column>
                <f:facet name="header">Download</f:facet>
                
                <form action="download" method="post" >
                    <input type="hidden" value="#{a.assn}" name="assn"/>
                    <input type="hidden" value="#{a.subid}" name="id"/>
                    <input type="submit" value="Download" />
                </form>
            </p:column>
        </p:dataTable>
        #{submissionBean.msg}
    </h:body>
</html>
