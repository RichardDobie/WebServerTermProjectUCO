<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit Student Information</title>
    </h:head>
    <h:body>
        <h1>Edit Student Information</h1><br/>
        <h:form>
          <table border="0">
              <tr><td>First name:</td><td><h:inputText id="firstname" value="#{loginBean.firstName}"/></td></tr>
              <tr><td>Last name:</td><td><h:inputText value="#{loginBean.lastName}"/></td></tr>
              <tr><td>Password:</td><td><h:inputSecret id="password" value="#{loginBean.password}"/></td></tr>
              <tr><td>confirm password:</td><td><h:inputSecret value="#{loginBean.confirmPassword}"/></td></tr>
              <tr><td>E-mail:</td><td><h:inputText value="#{loginBean.emailAddress}"/></td></tr>
              <tr><td>Phone number:</td><td><h:inputText value="#{loginBean.phoneNumber}"/></td></tr>
            </table>
            <h:commandButton value="Save" action="#{loginBean.editStudent()}"/>
            <h:commandButton action="#{loginBean.cancel()}" value="Cancel" />
        </h:form>  
    </h:body>
</html>
