<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Your Submissions</title>
    </h:head>
    <h:body>
        <h1> Your Submissions </h1>
        <p:dataTable border="1" value="#{submissionBean.listStudentSubmissions}" var="a">
            <p:column>
                <f:facet name="header">Assignment Name</f:facet>
                #{a.name}
            </p:column>
            <p:column>
                <f:facet name="header">Date</f:facet>
                #{a.subDate}
            </p:column>
            <p:column>
                <f:facet name="header">Feedback</f:facet>
                #{a.feedback}
            </p:column>
            <p:column>
                <f:facet name="header">Delete</f:facet>
                <h:form>
                    <p:commandButton action="#{submissionBean.delete(a.subn)}" value="Delete"/>
                </h:form>
            </p:column>
        </p:dataTable>
        <h:form>
            <p:commandButton action="StudentPage" value="Back" />
        </h:form>    
        #{submissionBean.msg}
        
    </h:body>
</html>
